<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>Student Portal</div>
      </div>
      <div class="searching">
        <input type="text" placeholder="Search" id="search" />
        <span><button id="searchBtn">Search</button></span>
      </div>
      <div class="buttons">
        <span><button class="sbutton" id="az">Sort A<i class="bi bi-arrow-right"></i>Z</button></span>
        <span><button class="sbutton" id="za">Sort Z<i class="bi bi-arrow-right"></i>A</button></span>
        <span><button class="sbutton" id="bymarks">Sort by Marks</button></span>
        <span><button class="sbutton" id="bypassing">Sort by Passing</button></span>
        <span><button class="sbutton" id="byclass">Sort by Class</button></span>
        <span><button class="sbutton" id="bygender">Sort by Gender</button></span>
      </div>
      <div class="table-data">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Class</th>
              <th>Marks</th>
              <th>Passing</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>

          <img src="" alt="" />
        </table>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
